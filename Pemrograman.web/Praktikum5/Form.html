<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Form</title>
</head>
<body>
    <form action="Formuli.html" method="get">
        Nama     : <input type="text"name="Nama" value="Nama Kamu"><br>
        Password : <input type="password" name="Password"><br>
        Jenis Kelamin : 
        <input type="radio"  name="Jenis Kelamin" value="Laki-laki" checked>Laki-laki
        <input type="radio" name="Jenis Kelamin" value="Perempuan" checked>Perempuan <br>
        Hobi : <input type="checkbox" name="Hobi_Baca">Membaca Buku
                <input type="checkbox" name="Hobi_Nulis" checked>Menulis
                <input type="checkbox" name="Hobi_Mancing"> Memancing <br>
        Asal Kota : 
        <select name="Asal_Kota" id="">
            <option value="Kota_Jakarta">Kota Jakarta</option>
            <option value="Kota_Bandung">Kota Bandung</option>
            <option value="Kota_Semarang" selected>Kota_Semarang</option>
        </select>
        <br>
        Komentar Anda: <br>
        <textarea name="Komentar" id="" rows="5" cols="20">Silakan isi kata hati disini</textarea><br>
        <input type="submit" value="Mulai_Proses!">
    </form>
</body>
</html>
